<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript 요약</title>
  </head>
  <body>
    <div id="demo">안녕!! 자바스크립트</div>
    <button
      onclick="document.getElementById('demo').innerHTML 
        = '나와 함께 가자'"
    >
      버튼
    </button>

    <img id="myImage" src="../02-js/images/pic_bulboff.gif" alt="" />

    <button onclick="document.getElementById(`myImage`).set">전등 켜기</button>
    <button>전등 끄기</button>
  </body>
</html>
